<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>SHOW</title>
</head>
<body>
    <h4><a href="{% url 'post' %}"><글쓰기></a></h4>
    {% for board in boards.all %}
        <div class = "container">
            <a href="{% url 'detail' board.id %}">
                <h5> Title : {{board.title}} </h5>
            </a>
            <p> {{board.body}} </p>
            <small class='text-muted'>{{board.pub_date}} </small>
        </div>
    {% endfor %}

</body>
</html>
